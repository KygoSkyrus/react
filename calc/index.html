<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="//db.onlinewebfonts.com/c/098f7dc91518834ee5ee7bf8d397954b?family=Digital"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="cont">

      <div id="display">0</div>
      
      <div class="container">
        <button id="clear" value="">AC</button>
        <button id="back" value="">C</button>
        <button id="divide" value="/">/</button>

        <button id="seven" class="num" value="7">7</button>
        <button id="eight" class="num" value="8">8</button>
        <button id="nine" class="num" value="9">9</button>
        <button id="multiply" value="*">x</button>

        <button id="four" class="num" value="4">4</button>
        <button id="five" class="num" value="5">5</button>
        <button id="six" class="num" value="6">6</button>
        <button id="subtract" value="-">-</button>

        <button id="one" class="num" value="1">1</button>
        <button id="two" class="num" value="2">2</button>
        <button id="three" class="num" value="3">3</button>
        <button id="add" value="+">+</button>

        <button id="decimal" value="">.</button>
        <button id="zero" class="num" value="0">0</button>
        <button id="minus-plus" value="">+/-</button>
        <button id="equals" value="">=</button>
      </div>
    </div>
    <p id="by">by kygoskyrus</p>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
